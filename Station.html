<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
  <div class="slideshow">
    <div class="slides">
      <img src="image/pngpexels.jpg" alt="Image 1">
      <img src="image/pexels-stein-egil-liland-3408744.jpg" alt="Image 2">
     
    </div>
  </div>
<script>
var slides = document.querySelector('.slides');
var slideCount = 0;

setInterval(function() {
  slideCount = (slideCount + 1) % 3;
  slides.style.transform = 'translateX(-' + slideCount + '00%)';
}, 3000);

</script>

</body>
</html>
